<!doctype html>
<html lang="en" ng-app="portfolio">
<head>
    <meta charset="UTF-8">
    <title>@necrofille</title>

    <link rel="stylesheet" href="css/app.css?t=123456"/>
    <link rel="stylesheet" href="css/devices.min.css?t=2345654"/>
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css"/>
    <link rel='shortcut icon' href='/favicon.ico' type='image/x-icon'/ >
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
</head>
<body>


<div id="container">
    <div id="main">
        <div id="content" class="column" role="main"
             ng-class="orientation.current + ' ' + (orientation.rotating ? 'rotating' : '')">
            <div id="phone-hardware">
                <div class="marvel-device iphone6plus black">
                    <div id="charm">
                        <img src="images/charm.png"/>
                    </div>
                    <div class="top-bar"></div>
                    <div class="sleep"></div>
                    <div class="volume"></div>
                    <div class="camera"></div>
                    <div class="sensor"></div>
                    <div class="speaker"></div>
                    <div class="home" ui-sref="home"></div>
                    <div class="bottom-bar"></div>
                </div>
            </div>

            <div class="crack">
                <img src="images/crack.png">
            </div>

            <div id="phone-screen">
                <connection-bar app-color="{{currentAppName}}" ng-hide="hideConnectionBar"></connection-bar>
                <div class="lockscreen" ng-hide="isScreenUnlocked" unlock-animation>
                    <div class="lockscreen-password">
                        <img ng-src="{{unlockAnimation.screenUnlockSource}}" alt=""/>
                        <img ng-hide src="images/lockscreen-password.gif" alt=""/>
                    </div>
                    <div class="lockscreen-home" ng-if="!isScreenUnlocked">
                        <img src="images/slide-to-unlock.gif" alt="Slide to unlock"/>
                    </div>
                </div>
                <div class="app-layer">
                    <div ng-show="showApp">
                        <div id="current-app" ui-view autoscroll="false"></div>
                    </div>
                    <div id="app-menu" notifications>
                        <ul id="app-list" class="app-list">
                            <li><a notification-target="tumblr_post" ui-sref="app.tumblr"><img
                                    src="images/apps/tumblr.jpg"></a>
                            </li>
                            <li><a notification-target="facebook_post" ui-sref="app.facebook"><img
                                    src="images/apps/facebook.png"></a></li>
                            <li><a notification-target="twitter_post" ui-sref="app.twitter"><img
                                    src="images/apps/twitter.png"></a></li>
                            <li><a notification-target="whisper_post" ui-sref="app.whisper"><img
                                    src="images/apps/whisper.png"></a></li>

                            <li><a notification-target="newhive_post" ui-sref="app.newhive"><img
                                    src="images/apps/newhive.jpg"></a></li>
                            <li><a notification-target="instagram_post" ui-sref="app.instagram"><img
                                    src="images/apps/instagram.png"></a></li>
                            <li><a ui-sref="app.camera"><img src="images/apps/camera.jpg"></a></li>
                            <li><a notification-target="youtube_post" ui-sref="app.youtube"><img src="images/apps/youtube.png"></a></li>
                            <li><a notification-target="snapchat_post" ui-sref="app.snapchat"><img src="images/apps/snapchat.png"></a></li>
                            <li><a notification-target="netflix_post" ui-sref="app.netflix"><img src="images/apps/netflix.png"></a></li>
                            <li><a notification-target="manga_post" ui-sref="app.manga"><img src="images/apps/mangarock.png"></a></li>
                            <li><a ui-sref="app.borderland"><img src="images/apps/borderland.png"></a></li>
                            <li><a notification-target="bible_post" ui-sref="app.bible"><img src="images/apps/bible.png"></a></li>
                            <li><div></div></li>
                            <li><div></div></li>
                            <li><div></div></li>
                        </ul>
                        <ul id="app-bottom-list" class="app-list">
                            <li><a href="mailto:simard.natascha@gmail.com" data-label="Phone"><img
                                    src="images/apps/phone.jpg"></a></li>
                            <li><a notification-target="messages_post" ui-sref="app.messages" data-label="Messages"><img
                                    src="images/apps/messages.png"></a></li>
                            <li><a notification-target="gmail_post" ui-sref="app.gmail" data-label="Gmail"><img src="images/apps/gmail.gif"></a></li>
                            <li><a notification-target="notes_post" ui-sref="app.notes"><img src="images/apps/notes.png"></a></li>
                            
                        </ul>
                        <div class="app-menu-background"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <div id="binder" binder-animation>
        <img class="cover" src="binder/binder.png"/>
        <div class="binder-pages">
            <object class="binder-page" id="binder-tolerance" data="binder/tolerance.svg" type="image/svg+xml"></object>
            <div class="back-page"></div>

            <object ng-if="binderAnimation.open" class="binder-page" id="binder-10steps" data="binder/10_steps.svg" type="image/svg+xml"></object>
            <div class="back-page"></div>
        </div>

        <img class="ring ring-1" src="binder/binder-ring1.png"/>
        <img class="ring ring-2" src="binder/binder-ring2.png"/>
        <img class="ring ring-3" src="binder/binder-ring3.png"/>
    </div>

    <div id="scarlet-letter" bookflip-animation>
        <img src="images/scarlet-letter.png" class="cover" />
        <img src="images/scarlet-letter-flipped.png" class="cover-flipped" ng-click="bookflipAnimation.close()" />
        <div class="inside">
            <!-- Page 1 -->

            <object ng-if="bookflipAnimation.open && bookflipAnimation.currentPage >= 1"
                    class="erasure-poem last-flip"
                    type="image/svg+xml"
                    data="images/erasure_scarlet.svg"
                    ng-class="{ flipped: bookflipAnimation.currentPage > 1 }"
                    height="100%"
                    border="0"
                    style="display: none;"
                    id="scarlet-page-1"></object>

            <div ng-if="bookflipAnimation.open && bookflipAnimation.currentPage >= 1"
                    ng-click="bookflipAnimation.close()"
                    class="back-face"></div>

            <!-- Page 2 -->
            <object ng-if="bookflipAnimation.open"
                    type="image/svg+xml"
                    data="images/erasure_scarlet2.svg"
                    width="0"
                    height="0"
                    border="0"></object>

            <object ng-if="bookflipAnimation.open && bookflipAnimation.currentPage >= 2"
                    class="erasure-poem poem-2"
                    type="image/svg+xml"
                    data="images/erasure_scarlet132.svg"
                    ng-class="{ flipped: bookflipAnimation.currentPage > 2 }"
                    height="100%"
                    border="0"
                    style="display: none; padding: 20px 30px 20px 10px"
                    id="scarlet-page-2"></object>

            <div ng-if="bookflipAnimation.open && bookflipAnimation.currentPage >= 2"
                    ng-click="bookflipAnimation.close()"
                    class="back-face"></div>
        </div>
        <img src="images/scarlet-letter-flipped.png" class="backcover" />

    </div>

    <div id="pen">
        <img src="images/pen.png"/>
    </div>

    <div id="apple">
        <img src="images/apple.png"/>
    </div>

    <div id="xacto">
        <img src="images/xacto.png"/>
    </div>

    <div id="bobbypins">
        <img src="images/bobbypins.png"/>
    </div>

    <div id="lipgloss">
        <img src="images/lipgloss.png"/>
    </div>

    <div id="paper" class="letter">
        <p>All trademarks, service marks, trade names, product names and logos appearing on the site are the property of
            their respective owners. Any rights not expressly granted herein are reserved.</p>
    </div>

    <div id="tampon">
        <img src="images/tampon.png"/>
    </div>
</div>
</div>
<script src="bundle.js?t=663422345"></script>

<!--<script src="js/resources/resources.js"></script>-->

</body>
</html>
