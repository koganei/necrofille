<!doctype html>
<html lang="en" ng-app="portfolio">
<head>
    <meta charset="UTF-8">
    <title>Natascha Portfolio</title>

    <meta name="viewport" content="width=device-width, initial-scale=0.3">

    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/devices.min.css"/>
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="page">


    </div>

    <div id="main">

        <div id="content" class="column" role="main">
                <div id="phone-hardware">
                    <div class="marvel-device iphone6plus black">
                        <div class="top-bar"></div>
                        <div class="sleep"></div>
                        <div class="volume"></div>
                        <div class="camera"></div>
                        <div class="sensor"></div>
                        <div class="speaker"></div>
                        <div class="home" ui-sref="home"></div>
                        <div class="bottom-bar"></div>
                    </div>
                </div>


                <div id="phone-screen">
                    <connection-bar app-color="{{currentAppName}}"></connection-bar>
                    <div class="lockscreen" ng-hide="isScreenUnlocked"></div>
                    <div class="app-layer">
                        <div ng-show="showApp">
                            <div id="current-app" ui-view autoscroll="false">
                        </div>

                        </div>
                        <div id="app-menu" notifications>
                            <ul id="app-list" class="app-list">
                                <li><a notification-target="tumblr" ui-sref="app.tumblr"><img src="images/apps/tumblr.jpg"></a></li>
                                <li><a notification-target="facebook" ui-sref="app.facebook"><img src="images/apps/facebook.png"></a></li>
                                <li><a notification-target="twitter" ui-sref="app.twitter"><img src="images/apps/twitter.png"></a></li>
                                <!--<li><a notification-target="snapchat" ui-sref="app.snapchat"><img src="images/apps/snapchat.png"></a></li>-->
                                <li><a notification-target="whisper" ui-sref="app.whisper"><img src="images/apps/whisper.png"></a></li>
                                <li><div></div></li>
                                <li><div></div></li>
                                <li><div></div></li>
                            </ul>
                            <ul id="app-bottom-list" class="app-list">
                                <li><a href="mailto:simard.natascha@gmail.com" data-label="Phone"><img src="images/apps/phone.jpg"></a></li>
                                <li><a href="#"><div class="empty"></div></a></li>
                                <li><a href="#"><div class="empty"></div></a></li>
                                <li><a href="#"><div class="empty"></div></a></li>
                            </ul>
                            <div class="app-menu-background"></div>
                        </div>
                    </div>


        </div>

    </div>

    <div id="scarlet-letter">
        <img src="images/scarlet-letter.png" />
    </div>

    <div id="pen">
        <img src="images/pen.png" />
    </div>

    <div id="apple">
        <img src="images/apple.png" />
    </div>

    <div id="xacto">
        <img src="images/xacto.png" />
    </div>

    <div id="charm">
        <img src="images/charm.png" />
    </div>

    <div id="bobbypins">
        <img src="images/bobbypins.png" />
    </div>

    <div id="lipgloss">
        <img src="images/lipgloss.png" />
    </div>

        <div id="paper" class="letter">
            <p>All trademarks, service marks, trade names, product names and logos appearing on the site are the property of their respective owners. Any rights not expressly granted herein are reserved.</p>
        </div>
</div>

<script src="bundle.js"></script>

</body>
</html>
