<div id="facebook-app">
    <div class="header-pic"><img src="images/facebook-timeline-header.jpg"></div>
    <div class="body">

        <div class="facebook-post" ng-repeat="post in facebook.posts">
            <div class="post-header">
                <img class="avatar" src="images/avatar.jpg">

                <div class="details">
                    <h3 class="name" ng-bind="post.node.field_name.und[0].safe_value"></h3>
                    <time ng-bind="post.node.field_date.und[0].safe_value"></time>
                    <!--<time-ago date="post.node.field_date.und[0].safe_value"></time-ago>-->

                </div>
            </div>
            <div class="post-body" ng-bind-html="post.node.body.und[0].safe_value"></div>
            <div class="post-footer clearfix">
                <ul class="left-menu pull-left">
                    <li><a href="#">Like</a></li>
                    <li><a href="#">Comment</a></li>
                </ul>

                <ul class="right-menu pull-right">
                    <li class="likes"><a href="#"><img src="images/facebook/icon-thumbs-up.png" alt=""/> <span ng-bind="post.node.field_likes.und[0].value"></span></a></li>
                    <li class="comments"><a href="#"><img src="images/facebook/icon-comments.png" alt=""/> <span ng-bind="post.node.field_comments.und[0].value"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
