<div id="whisper-app">
    <div class="body">
        <div class="header-pic"><img src="images/whisper/timeline-header.jpg"></div>

        <div class="whisper-posts" slide-show>
            <div class="whisper-post" ng-repeat="post in whisper.posts">
                <img ng-click="whisper.setSelected(post)" class="avatar" ng-src="{{'http://dev.nataschasimard.com/sites/default/files/' +  post.node.field_whisper_image.und[0].filename}}" slide-show-target>

                <ul class="whisper-post-footer">
                    <li class="time-ago"><time-ago date="post.node.field_whisper_date_posted.und[0].safe_value"></time-ago></li>
                    <li class="hearts"><span ng-bind="post.node.field_whisper_hearts.und[0].value"></span></li>
                    <li class="reposts"><span ng-bind="post.node.field_whisper_reposts.und[0].value"></span></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="whisper-footer">
        <img src="images/whisper/timeline-footer.png">
    </div>
    
    <div ng-if="whisper.selectedPost" class="whisper-selected" ng-click="whisper.removeSelected()">
        <div class="fullscreen-header"><img src="images/whisper/fullscreen-header.png"></div>
        <img ng-src="{{'http://dev.nataschasimard.com/sites/default/files/' +  whisper.selectedPost.node.field_whisper_image.und[0].filename}}">
        <div class="fullscreen-footer"><img src="images/whisper/fullscreen-footer.png"></div>
    </div>
</div>
