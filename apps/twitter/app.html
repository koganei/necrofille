<div id="twitter-app">
    <div class="header-pic"><img src="images/twitter/timeline-header.jpg"></div>
    <div class="body">

        <div class="twitter-post" ng-repeat="post in twitter.posts">

            <img class="avatar" ng-src="{{'http://dev.nataschasimard.com/sites/default/files/' +  post.avatar}}">

            <div class="details">
                <span class="name" ng-bind="post.node.field_twitter_name.und[0].safe_value"></span>
                <span class="handle" ng-bind="post.node.field_twitter_handle.und[0].safe_value"></span>
                <time>{{post.date}}</time>
            </div>

            <div class="post-body" ng-bind-html="post.node.body.und[0].safe_value"></div>
            <div class="post-footer clearfix">
                <ul class="pull-left">
                    <li><img src="images/twitter/controls.png" alt=""/></li>
                </ul>
            </div>
        </div>
        <br />
    </div>
</div>
